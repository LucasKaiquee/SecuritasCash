<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Securitas Cash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center bg-white">
        <div class="card p-4 shadow rounded-4" style="max-width: 400px; width: 100%;">
            <h3 class="text-center text-dark mb-4">Securitas Cash</h3>
            <form th:action="@{/usuario/login}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" id="password">
                </div>
                <button class="btn btn-dark w-100">Entrar</button>
            </form>
        </div>
    </div>
</body>
