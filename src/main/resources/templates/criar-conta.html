<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nova Conta</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
    <h2>Criar nova conta</h2>
    <form th:action="@{/contas/adicionar}" th:object="${contaForm}" method="post">
        <div class="mb-3">
            <label class="form-label">Tipo de Conta</label>
            <select th:field="*{tipo}" class="form-select">
                <option value="CORRENTE">Conta Corrente</option>
                <option value="CARTAO_CREDITO">Cartão de Crédito</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Número</label>
            <input type="text" th:field="*{numero}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <input type="text" th:field="*{descricao}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Dia do Fechamento (se for Cartão)</label>
            <input type="number" th:field="*{diaDoFechamento}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</body>
</html>
