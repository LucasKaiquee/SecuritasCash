<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Securitas Cash - Minhas Contas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-dark mb-4">Minhas Contas</h2>

        <table class="table table-hover table-bordered shadow-sm bg-white">
            <thead class="table-dark text-center">
                <tr>
                    <th>Descrição</th>
                    <th>Número da Conta</th>
                    <th>ID do Usuário</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="conta : ${contas}" class="text-center">
                    <td th:text="${conta.descricao}">Descrição</td>
                    <td th:text="${conta.numero}">0000-0</td>
                    <td th:text="${conta.usuario.id}">1</td>
                </tr>
            </tbody>
        </table>


        <div>
            <a class="btn btn-primary" href="/contas/criar">Adicionar Conta</a>
        </div>
    </div>
</body>
</html>
